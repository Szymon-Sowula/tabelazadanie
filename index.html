<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tables dojo</title>
    
    <link href="style.css" rel="stylesheet">
    <script src="wawa.js"></script>
</head>
<body>

<h2>Tutaj wpisz swój kod HTML</h2>
<!-- poniżej wpisujemy kod HTML -->
<table border="2" style="width: 700px; height: 220px;" align="center">
    <thead>
    <tr>
        <th colspan="2">October</th>
        <th colspan="2">November</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td><b>Sales</b></td>
            <td><b>profit</b></td>
            <td><b>Sales</td>
            <td><b>profit</b></td>
        </tr>
        <tr>
            <td><b>$200,00</b></td>
                <td><b>$50,00</b></td>
                <td><b>$300,00</b></td>
                <td><b>$70,000</b></td>
    </tr>
<tfoot>
    <tr>
        <th colspan="4"><b>November was more productive</b></th>
    </tr>
</tfoot>
</tbody>
</table>

<!-- poniżej tej linijki nie ruszaj -->
<h1>Utwórz poniższą tabelkę</h1>
<main>
    <img src="./table-1.png" alt="Wygląd tabeli"/>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        init();
        log(true, "Sprawdzanie tabeli");
        attributeValue('tfoot tr th', 'colspan', 4, "Stopka powinna być połączona");
        selectorExists('table', 1);
        selectorDontExits('caption');
        selectorsExists('thead', 'tbody', 'tfoot')
        selectorExists('thead', 1);
        selectorExists('thead tr', 1);
        selectorExists('tfoot tr th', 1);
        selectorExists('tbody tr', 2);
        selectorExists('thead tr th', 2);
        selectorExists('tbody tr:first-child td', 4, "Pierwszy wiersz tbody ma 4 elementy");
        selectorTextContains('tfoot tr th', "November was more");

    });
</script>
</body>
</html>
